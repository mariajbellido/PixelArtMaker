<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PIXEL ART MAKER</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>


    <h1>PIXEL ART MAKER!</h1>

    <h2>Choose Grid Size</h2>

    <form action="" id="sizePicker">


      <span>Grid Height:</span>
      <input type="number" name="height" id="inputHeight" min="1" value="1">
      <span>Grid Width:</span>  
      <input type="number" name="width" id="inputWidth" min="1" value="1">
      <input type="submit" class="submit" id="submitBtn"> 
      
    </form>

    <h2>Pick a Color</h2>
    <input type="color" name="" id="colorPicker">


    <h2>Design Canvas</h2>

    <table id="pixelCanvas"></table>

    <script src="script.js"></script>
  </body>
</html>
